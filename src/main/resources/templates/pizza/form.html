<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="fragments/head :: head('Create Your Pizza')"></head>

<body>

<div class="container bg-light w-50 h-100 mt-5">

    <h1 class="m-2 text-center" th:text="${pizza.id != null ? 'EDIT YOUR PIZZA' : 'CREATE YOUR PIZZA' }" ></h1>
    <hr>

    <form
    id ="pizza-form"
    th:action="${pizza.id != null} ? @{/edit/{id}(id = ${pizza.id})} : @{/create}"
    th:object ="${pizza}"
    method="post"
    >

        <div class="m-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err: ${#fields.errors('name')}" th:text="${err}"></li>

                </ul>
            </div>
        </div>

        <div class="m-2">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required
            th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>

                    <li th:each="err: ${#fields.errors('description')}" th:text="${err}"></li>

                </ul>
            </div>
        </div>

        <div class="m-2">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" step="0.01" th:field="*{price}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <ul>

                    <li th:each="err: ${#fields.errors('price')}" th:text="${err}"></li>

                </ul>
            </div>
        </div>

        <div class="m-2">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
                <ul>

                    <li th:each="err: ${#fields.errors('image')}" th:text="${err}"></li>

                </ul>
            </div>
        </div>

        <div class="m-3 p-2">
            <button type="submit" class="btn btn-danger">Create</button>
            <a class="btn btn-danger" th:href="@{/}">Cancel</a>
        </div>


    </form>

</div>


</body>
</html>
