<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<nav th:fragment="navbar(area)" class="navbar bg-danger navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Spring Pizza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:href="@{/}"
                            th:classappend="${#strings.equals(area,'menu') ? 'active' : ''}"
                    >Menu</a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:href="@{/ingredients}"
                            th:classappend="${#strings.equals(area,'ingredients') ? 'active' : ''}"
                    >Ingredients</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
